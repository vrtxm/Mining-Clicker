<head>

    button.round {
        width: 110px; height: 110px; /* Размеры кнопки */

        border: none; /* Убираем рамку вокруг кнопки */

   }

    <button class="round">
        <img src="pickaxe.png" width="100" height="100" alt="Поиск">
